# render.yaml
services:
  - type: web
    name: travel-planner-api
    env: python
    root: .  # Root is travfin/
    buildCommand: pip install -r chatbot/requirements.txt
    startCommand: gunicorn chatbot:app
    envVars:
      - key: GROQ_API_KEY
        sync: false  # This will be manually set in Render dashboard
      - key: FRONTEND_URL
        value: https://travfin-carefree-travel.netlify.app # Update this with your frontend URL once deployed